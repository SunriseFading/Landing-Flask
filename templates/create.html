{% extends 'base.html' %} {% block title %}
<title>Add position</title>
{% endblock title %} {% block body %}
<div class="container">
    <h1>Add position</h1><br>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Input title"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Input price"><br>
        <input type="text" class="form-control" name="description" id="description" placeholder="Input description"><br>
        <button class="btn btn-success" type="submit">Add</button>
    </form>
</div>
{% endblock body %}
